@switch (controlType) {
    @case (FormControlType.Input) {
        <ion-input [label]="label"
                   label-placement="floating"
                   fill="outline"
                   [type]="inputType"
                   [max]="max"
                   [min]="min"
                   [maxlength]="maxlength"
                   [formControl]="control"
                   ngDefaultControl></ion-input>
    }
    @case (FormControlType.File) {
        <input
                type="file"
                (change)="onFileSelected($event)"
                [accept]="acceptedFilesFormat || 'image/*'"
                style="margin-top: 10px;"
        />
        @if (uploadProgress) {
            <ion-item>
                <ion-label>Uploading...</ion-label>
                <ion-progress-bar [value]="uploadProgress / 100"></ion-progress-bar>
            </ion-item>
        }
    }
    @case (FormControlType.DatePicker) {
        <ion-input [label]="label"
                   [formControl]="control"
                   type="date_event"
                   ngDefaultControl></ion-input>
        <ion-modal trigger="open_cal"
                   [keepContentsMounted]="true"
                   [initialBreakpoint]="0.65">
            <ng-template>
                <ion-datetime presentation="date"
                              [formControl]="control"
                              mode="md"
                              [showDefaultButtons]="true"></ion-datetime>
            </ng-template>
        </ion-modal>
    }
}
