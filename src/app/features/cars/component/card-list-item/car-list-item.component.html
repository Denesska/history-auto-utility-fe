<ion-card>
  <ion-card-content>
    <div class="car-content">
      <div class="top">
        <div class="header">
          <h2><b>{{car.license_plate}}</b></h2>
          <h2>{{car.make}}</h2>
          <h3><b>{{car.model}}</b></h3>
        </div>
        <img class="car-image"
             src="assets/icon/placeholder.png" />
      </div>
      <div class="bottom">
        <div class="car-details">
          <span>VIN</span>
          <div class="label">{{car.vin}}</div>
        </div>
        <div class="car-details">
          <span>Year</span>
          <div class="label">{{car.year}}</div>
        </div>
      </div>
    </div>
  </ion-card-content>
</ion-card>
